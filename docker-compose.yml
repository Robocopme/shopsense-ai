  nginx:
    image: nginx:1.25
    profiles: ["edge"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - shopsense-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    profiles: ["observability"]
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      - shopsense-net

  prometheus:
    image: prom/prometheus:v2.51.0
    profiles: ["observability"]
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - shopsense-net

  grafana:
    image: grafana/grafana:10.3.1
    profiles: ["observability"]
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - shopsense-net

  tempo:
    image: grafana/tempo:2.4.1
    profiles: ["observability"]
    networks:
      - shopsense-net

volumes:
  pgdata:
  redisdata:
  esdata:
  ollama-data:

networks:
  shopsense-net:
    driver: bridge
